<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Drop - Optimism Chain</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #001f3f; /* Navy blue */
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        .button {
            background-color: white;
            color: #001f3f;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        #file-name {
            margin-top: 10px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NFT Drop - Optimism Chain</h1>
        <input type="file" id="csv-file" accept=".csv">
        <label for="csv-file" class="button">Choose CSV File</label>
        <div id="file-name"></div>
        <button id="connect-wallet" class="button">Connect Wallet</button>
        <button id="upload-button" class="button" disabled>Upload and Drop NFTs</button>
    </div>

    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
    <script>
        const fileInput = document.getElementById('csv-file');
        const fileName = document.getElementById('file-name');
        const uploadButton = document.getElementById('upload-button');
        const connectWalletButton = document.getElementById('connect-wallet');

        let walletAddress = null;
        let nftContractAddress = null;
        let nftContractABI = null;

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                fileName.textContent = `Selected file: ${file.name}`;
                uploadButton.disabled = false;
            } else {
                fileName.textContent = '';
                uploadButton.disabled = true;
            }
        });

        connectWalletButton.addEventListener('click', async () => {
            if (typeof window.ethereum !== 'undefined') {
                try {
                    await window.ethereum.request({ method: 'eth_requestAccounts' });
                    const provider = new ethers.providers.Web3Provider(window.ethereum);
                    const signer = provider.getSigner();
                    walletAddress = await signer.getAddress();
                    connectWalletButton.textContent = `Connected: ${walletAddress.slice(0, 6)}...${walletAddress.slice(-4)}`;
                } catch (error) {
                    console.error('Failed to connect wallet:', error);
                }
            } else {
                alert('Please install MetaMask or another Ethereum wallet extension');
            }
        });

        uploadButton.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file && walletAddress && nftContractAddress && nftContractABI) {
                // Here you would implement the logic to read the CSV file
                // and interact with the Optimism chain to drop the NFTs
                alert('NFT drop initiated! (This is a placeholder - implement actual drop logic here)');
            } else {
                alert('Please connect your wallet, provide the NFT contract address and ABI, and select a CSV file before initiating the drop.');
            }
        });

        // You need to add the NFT contract address and ABI here
        function setNFTContractDetails(address, abi) {
            nftContractAddress = address;
            nftContractABI = abi;
            console.log('NFT contract details set');
        }

        // Call this function with the actual contract address and ABI
        // setNFTContractDetails('YOUR_CONTRACT_ADDRESS', YOUR_CONTRACT_ABI);
    </script>
</body>
</html>
</html>
